<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glass Huts - Payment</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="wrapper">
        <!--header start-->
        <header class="header">
                    <div class="header__container">
                        <a href="index.html" class="header__logo">
                            <img src="/img/header/logo.svg" alt="logo">
                        </a>
                        <div class="header__menu">
                            <nav class="menu__list">
                                <ul class="list__items">
                                    <li class="items__item">
                                        <a href="#" class="item__link">HOME</a>
                                    </li>
                                    <li class="items__item">
                                        <a href="#" class="item__link">THE HUT</a>
                                    </li>
                                    <li class="items__item">
                                        <a href="#" class="item__link">THE AREA</a>
                                    </li>
                                    <li class="items__item">
                                        <a href="/html/booking.html" class="item__link">BOOKING</a>
                                    </li>
                                    <li class="items__item">
                                        <a href="#" class="item__link">ABOUT US</a>
                                    </li>
                                    <li class="items__item">
                                        <a href="#" class="item__link">FAQ</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__burger">
                            <span></span>
                        </div>
                        <div class="header__language">
                            <img src="/img/header/united-kingdom.svg" alt="uk">
                        </div>
                        <div class="header__button">BOOK NOW</div>
                    </div>
        </header>
        <!--header end-->

        <!--main start-->
        <main class="page">

            <!--form start-->
            <section class="page__form form">
                <div class="form__container">
                    <a href="#" class="formButon">CONFIRM & PAY</a>
                    <div class="formBlock">
                        <div class="form__title">Personal Information</div>
                        <hr>
                        <div class="formGridBlock">
                            <form action="text" class="formFName">
                                <input type="text" placeholder="Firs Name" class="inputForm">
                            </form>
                            <form action="text" class="formLName">
                                <input type="text" placeholder="Last Name" class="inputForm">
                            </form>
                            <form action="email" class="formEmail">
                                <input type="email" placeholder="Email" class="inputForm">
                            </form>
                            <form action="tel" class="formTel">
                                <div class="formTelCountry">
                                    <img src="/img/header/denmark.svg" alt="">
                                </div>
                                <div class="formTelLine"></div>
                                <input type="tel" placeholder="Phone Number" class="inputForm">
                            </form>
                            <form action="text" class="formAddres">
                                <input type="text" placeholder="Addres" class="inputForm">
                            </form>
                            <form action="password" class="formPassword">
                                <input type="password" placeholder="Postal code" class="inputForm">
                            </form>
                            <form action="text" class="formCity">
                                <input type="text" placeholder="City" class="inputForm">
                            </form>
                            <form action="text" class="formCountry">
                                <input type="text" placeholder="Country" class="inputForm">
                            </form>
                        </div>
                    </div>
                    <div class="formBlock2">
                        <div class="titleBlock">
                            <div class="form__title">Pay with</div>
                            <div class="titleSocial">
                                <div>
                                    <img src="/img/payment/social_01.svg" alt="payment1">
                                </div>
                                <div>
                                    <img src="/img/payment/social_02.svg" alt="payment2">
                                </div>
                                <div>
                                    <img src="/img/payment/social_03.svg" alt="payment3">
                                </div>
                                <div>
                                    <img src="/img/payment/social_04.svg" alt="payment4">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="block2__form">
                            <form action="" class="formCredit">
                                <input type="number" class="inputCredit" placeholder="Credit or debit card">
                            </form>
                            <form action="" class="formCard">
                                <input type="number" class="inputCard" placeholder="Card number">
                            </form>
                            <div class="formExCCV">
                                <input type="text" class="input__Ex" placeholder="Expiration">
                                <input type="number" class="input__CCV" placeholder="CCV">
                            </div>
                            <div class="formZIPCountry">
                                <input type="number" class="input__ZIP" placeholder="ZIP code ">
                                <input type="text" class="input__Country2" placeholder="Country">
                            </div>
                        </div>
                    </div>
                    <div class="addInfo">
                        <div class="addInfo__title">Additional information</div>
                        <form action="" class="addInfo__form">
                            <textarea class="addInfo__input" id="" cols="66" rows="10" placeholder="Leave a message"></textarea>
                        </form>
                        <div class="terms">
                            <div class="custCheckBoxInfo">
                                <input type="checkbox" id="ch1">
                                <input type="checkbox" id="ch2">
                            </div>
                            <div class="termsText">I have read and accept <span>Terms & Conditions</span></div>
                        </div>
                        <button class="paymentBut">CONFIRM AMD PAY</button>
                    </div>
                </div>
            </section>
            <!--form end-->

        </main>
        <!--main end-->
    </div>

    <script src="/js/payment.js"></script>
</body>
</html>
